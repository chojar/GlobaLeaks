<div data-ng-form="wbLoginForm" class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control keyinput" type="text" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19" data-ng-model="formatted_keycode" name="keycode" keycodevalidator>
      <span class="input-group-btn keybutton">
        <button data-ng-click="view_tip(formatted_keycode)" class="btn btn-primary" data-ng-disabled="form.keycode.$error.keycodevalidator" type="button" data-translate>Login</button>
      </span>
    </div>
  </div>
</div>
