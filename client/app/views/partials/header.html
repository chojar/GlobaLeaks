<div id="HeaderBoxHomepage" data-ng-show="isHomepage()" >
  <div id="HeaderBoxHomepageContent">
    <span id="LogoBoxHomepage" class="pull-left">
      <a href="/#/"><img data-ng-src="{{logo}}"></a>
    </span>
    <span id="TitleBoxHomepage" class="pull-left">
      <div id="titleboxdefault">
        <div>
          <div id="PageTitleHomepage">{{node.name}}</div>
          <div id="PageSubtitleHomepage">{{node.subtitle}}</div>
        </div>
      </div>
      <div id="titleboxwithtagline">
        <a href="/#/">
          <div id="logo"></div>
        </a>
        <div id="tagline">
          <span id="PageTitleHomepage">
            {{node.subtitle}}
          </span>
        </div>
      </div>
    </span>
    <span id="UserBoxHomepage" class="pull-right" data-ng-if="!isWizard()" data-ng-include="'views/partials/user.html'"></span>
  </div>
  <div class="clearfix"></div>
</div>

<div id="HeaderBox" data-ng-show="!isHomepage()" >
  <div id="HeaderBoxContent">
    <span id="LogoBox" class="pull-left">
      <a href="/#/"><img data-ng-src="{{logo}}"></a>
    </span>
    <span id="TitleBox" class="pull-left">
      <div id="titleboxdefault">
        <div>
          <div id="PageTitle">{{header_title | translate}}</div>
          <div id="PageSubtitle" data-ng-if="hasSubtitle()">{{header_subtitle | translate}}</div>
        </div>
      </div>
      <div id="titleboxwithtagline">
        <a href="/#/">
          <div id="logo"></div>
        </a>
        <div id="tagline">
          <span id="PageTitle">{{header_title | translate}}</span>
          <span id="PageSubtitle" data-ng-if="hasSubtitle()">
             - <span>{{header_subtitle | translate}}</span>
          </span>
        </div>
      </div>
    </span>
    <span id="UserBox" class="pull-right" data-ng-if="!isWizard()" data-ng-include="'views/partials/user.html'"></span>
  </div>
  <div class="clearfix"></div>
</div>
